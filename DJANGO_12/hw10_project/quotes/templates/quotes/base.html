<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}" />
    <title>HW10 Django</title>
  </head>
  <body>
    <div class="container">
      <div class="row header-box pt-5 mb-5">
        <div class="col-md-8" mb-10>
          <h1>
            <a href="/" style="text-decoration: none">Quotes to Scrape</a>
          </h1>
        </div>
        <div class="col-md-4" style="text-align: right">
          <p>
            {% if user.is_authenticated %}
            <a href="{% url 'quotes:add_author' %}" class="btn btn-primary"
              >Add author</a
            >
            <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary"
              >Add quote</a
            >
            <a href="{% url 'users:logout' %}" class="btn btn-link">Logout</a>
            {% comment %}
            <a href="{% url 'users:profile' %}" class="btn btn-link">Profile</a>
            {% endcomment %} {% else %}
            <a href="{% url 'users:signup' %}" class="btn btn-link">Register</a>
            <a href="{% url 'users:signin' %}" class="btn btn-link">Login</a>
            {% endif %}
          </p>
        </div>
      </div>

      {% block content %} {% endblock %}
    </div>
  </body>
</html>
